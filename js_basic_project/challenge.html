<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">

</head>

<body>
    <!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
    <!-- Challenge - 1 -->
    <div class="one">
        <h1>Challenge 1: Your Age in Days</h1>
        <div class="button1">
            <button onclick="ageInDays()" class="button-1">Click me</button>
            <button onclick="reset()" class="button-1">Reset</button>
        </div>
        <div class="container">
            <div id="result">
                <h1>Result</h1>
            </div>
        </div>
    </div>

    <!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

    <!-- Challenge - 2 -->
    <div class="two">
        <h1>Challenge 2: Cat Generator</h1>
        <div class="button1">
            <button class="button-1" id="cat-generator" onclick="generateCar()">Generate Cat</button>
        </div>
        <div class="box-2" id="flex-cat-generator">

        </div>
    </div>

    <!---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
    <!-- Challenge - 3 -->
    <div class="three">
        <h1>Chanllenge 3: Rock Paper Scissors</h1>
        <div class="flex-box" id="flex-box-div">
            <img id='rock' src="static/images/rock.jpg" alt="Image" width="250" height="250" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.jpg" alt="Image" width="250" height="250" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissors.jpg" alt="Image" width="250px" height="250px" onclick="rpsGame(this)">
        </div>
    </div>
    <!---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
    <!-- Challenge - 4 -->
    <div class="four">
        <h1 id="change-my-color">Challenge 4: Change the color of all buttons</h1>
        <div class="pick-up-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)" style="background-color:antiquewhite; color: rgb(20, 32, 32); font-size: large; height: 30px;">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
        </select>
            </form>
            <button class="btn btn-primary b">Wee!</button>
            <button class="btn btn-danger b">Yahoo!</button>
            <button class="btn btn-warning b">Google!</button>
            <button class="btn btn-success b">FaceBook!</button>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src=" static/script.js "></script>
</body>

</html>
